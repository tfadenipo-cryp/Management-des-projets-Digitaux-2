# Lint
lint:
  stage: lint
  image: $CI_REGISTRY_IMAGE:ci-latest
  script:
    - uv install --no-root
    - uv ruff check .
    - uv ruff format --check .

# Type checking
typecheck:
  stage: typecheck
  image: $CI_REGISTRY_IMAGE:ci-latest
  script:
    - uv install --no-root
    - uv mypy src

# Tests unitaires
pytest:
  stage: test
  image: $CI_REGISTRY_IMAGE:ci-latest
  script:
    - uv install --no-root
    - uv pytest

# Audit de sécurité
security-audit:
  stage: audit
  image: $CI_REGISTRY_IMAGE:ci-latest
  script:
    - uv export -f requirements.txt --without-hashes -o /tmp/req.txt
    - uv pip-audit -r /tmp/req.txt
