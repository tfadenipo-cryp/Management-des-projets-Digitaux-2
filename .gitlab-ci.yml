stages:
  - lint
  - typecheck
  - audit
  - test

# Lint
lint:
  stage: lint
  image: python:3.12-slim
  before_script:
    - python -m pip install --upgrade pip
    - pip install uv
    - uv sync --frozen
  script:
    - uv run ruff check

# Type checking
typecheck:
  stage: typecheck
  image: python:3.12-slim
  before_script:
    - pip install uv
  script:
    - uv install --no-root
    - uv run mypy src

# Tests unitaires
pytest:
  stage: test
  image: python:3.12-slim
  before_script:
    - pip install uv
  script:
    - uv install --no-root
    - uv run pytest

# Audit de sécurité
security-audit:
  stage: audit
  image: python:3.12-slim
  before_script:
    - pip install uv pip-audit
  script:
    - uv export -f requirements.txt --without-hashes -o /tmp/req.txt
    - pip-audit -r /tmp/req.txt
