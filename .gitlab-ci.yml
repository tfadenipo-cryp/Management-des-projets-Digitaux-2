stages:
  - lint
  - typecheck
  - audit
  - test

# Lint
lint:
  stage: lint
  before_script:
    # On ajoute Python au PATH manuellement (adapter si besoin)
    - $env:Path += ";C:\Program Files\WindowsApps\PythonSoftwareFoundation.Python.3.12_3.12.2800.0_x64__qbz5n2kfra8p0;"
    - $env:Path += ";C:\Program Files\WindowsApps\PythonSoftwareFoundation.Python.3.12_3.12.2800.0_x64__qbz5n2kfra8p0\Scripts;"
    - python --version
    - python -m pip install --upgrade pip
    - python -m pip install uv
    - python -m uv sync --frozen
  script:
    - python -m uv run ruff check

# Type checking
typecheck:
  stage: typecheck
  before_script:
    - $env:Path += ";C:\Program Files\WindowsApps\PythonSoftwareFoundation.Python.3.12_3.12.2800.0_x64__qbz5n2kfra8p0;"
    - python -m pip install uv
  script:
    - python -m uv install --no-root
    - python -m uv run mypy src

# Tests unitaires
pytest:
  stage: test
  before_script:
    - $env:Path += ";C:\Program Files\WindowsApps\PythonSoftwareFoundation.Python.3.12_3.12.2800.0_x64__qbz5n2kfra8p0;"
    - python -m pip install uv
  script:
    - python -m uv install --no-root
    - python -m uv run pytest

# Audit de sécurité
security-audit:
  stage: audit
  before_script:
    - $env:Path += ";C:\Program Files\WindowsApps\PythonSoftwareFoundation.Python.3.12_3.12.2800.0_x64__qbz5n2kfra8p0;"
    - python -m pip install uv pip-audit
  script:
    - python -m uv export -f requirements.txt --without-hashes -o $env:TEMP\req.txt
    - python -m pip_audit -r $env:TEMP\req.txt
